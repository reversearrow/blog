<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Blogging Application</title>
	<link rel="stylesheet" href="/static/css/normalize.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<form method="POST">
		<div class="form-group" >
			<label><h3><b>Subject:</b></h3></label>
			<input type = "text" name ="subject" value = "{{subject}}" class="form-control"> 
		</div>
		
		 <div class="form-group" >
                        <label><h3><b>Text:</b></h3></label>
                        <textarea class="form-control" rows="15" name = "content" value ="{{content}}" > </textarea>
                </div>  		
		<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
</body>
</html>
